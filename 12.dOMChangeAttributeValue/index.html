<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img width="800" height="600" id="myImage" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Initial Image">
    <br>
    <button onclick="changeImage()">Change Image</button>
    <script>
        function changeImage() {
        var imageElement = document.getElementById("myImage");
        imageElement.src = "https://cdn.pixabay.com/photo/2018/02/02/17/29/nature-3125912_960_720.jpg";
   }
    </script>
</body>
</html>

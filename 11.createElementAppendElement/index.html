<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <ul id="myList"></ul>

  <script>
    function createListItems() {
      var ul = document.getElementById("myList");

      for (var i = 1; i <= 5; i++) {
        var li = document.createElement("li");
        li.textContent = i;
        ul.appendChild(li);
      }
    }

    window.onload = createListItems;
  </script>
</body>
</html>
